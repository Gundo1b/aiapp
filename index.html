<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Integen AI - Connected Creative Intelligence</title>
    <script>
      tailwind.config = {
        darkMode: 'class', // We will force 'dark' class on html
        theme: {
          container: {
            center: true,
            padding: "2rem",
            screens: {
              "2xl": "1400px",
            },
          },
          extend: {
            colors: {
              border: "var(--border)",
              input: "var(--input)",
              ring: "var(--ring)",
              background: "var(--background)",
              foreground: "var(--foreground)",
              primary: {
                DEFAULT: "var(--primary)",
                foreground: "var(--primary-foreground)",
              },
              secondary: {
                DEFAULT: "var(--secondary)",
                foreground: "var(--secondary-foreground)",
              },
              destructive: {
                DEFAULT: "var(--destructive)",
                foreground: "var(--destructive-foreground)",
              },
              muted: {
                DEFAULT: "var(--muted)",
                foreground: "var(--muted-foreground)",
              },
              accent: {
                DEFAULT: "var(--accent)",
                foreground: "var(--accent-foreground)",
              },
              popover: {
                DEFAULT: "var(--popover)",
                foreground: "var(--popover-foreground)",
              },
              card: {
                DEFAULT: "var(--card)",
                foreground: "var(--card-foreground)",
              },
              integen: {
                primary: '#3B82F6',
                light: '#60A5FA',
                bg: '#020617', // Enforced dark bg
                text: '#F8FAFC',
              }
            },
            borderRadius: {
              lg: "var(--radius)",
              md: "calc(var(--radius) - 2px)",
              sm: "calc(var(--radius) - 4px)",
            },
            backgroundImage: {
              'aurora': 'linear-gradient(to right, #60A5FA, #a78bfa, #3B82F6)',
              'text-gradient': 'linear-gradient(to right, #3B82F6, #2563EB)',
              'glass': 'linear-gradient(to bottom, rgba(255,255,255,0.05), rgba(255,255,255,0.02))',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              morph: {
                '0%': { borderRadius: '60% 40% 30% 70% / 60% 30% 70% 40%' },
                '50%': { borderRadius: '30% 60% 70% 40% / 50% 60% 30% 60%' },
                '100%': { borderRadius: '60% 40% 30% 70% / 60% 30% 70% 40%' },
              },
              shimmer: {
                'from': { backgroundPosition: '0 0' },
                'to': { backgroundPosition: '-200% 0' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              slideDown: {
                '0%': { transform: 'translateY(-100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              growWidth: {
                '0%': { width: '0' },
                '100%': { width: '100%' },
              },
              growHeight: {
                '0%': { height: '0' },
                '100%': { height: '100%' },
              },
              fadeInUp: {
                'from': { opacity: '0', transform: 'translateY(20px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleUp: {
                '0%': { opacity: '0', transform: 'scale(0.95) translateY(10px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              },
              typingBounce: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-3px)' },
              },
              gridMove: {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(40px)' },
              }
            },
            animation: {
              'blob': 'blob 10s infinite',
              'morph': 'morph 8s ease-in-out infinite alternate',
              'float': 'float 6s ease-in-out infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'slide-down': 'slideDown 0.8s ease-out forwards',
              'grow-width': 'growWidth 1.5s ease-out forwards',
              'grow-height': 'growHeight 1.5s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'scale-up': 'scaleUp 0.4s ease-out forwards',
              'typing-bounce': 'typingBounce 1s infinite ease-in-out',
              'grid-move': 'gridMove 1s linear infinite',
            }
          }
        }
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --radius: 0.75rem;
        
        /* Enforced Dark Mode Palette (OKLCH) */
        /* Background: Deep Blue-Black (Slate 950 equivalent) */
        --background: oklch(0.141 0.005 285.823);
        
        /* Foreground: White */
        --foreground: oklch(0.985 0 0);
        
        /* Card: Slightly lighter than bg */
        --card: oklch(0.18 0.006 285.885);
        --card-foreground: oklch(0.985 0 0);
        
        --popover: oklch(0.18 0.006 285.885);
        --popover-foreground: oklch(0.985 0 0);
        
        /* Primary: Vibrant Blue */
        --primary: oklch(0.628 0.194 257.36);
        --primary-foreground: oklch(0.985 0 0);
        
        /* Secondary: Dark slate for UI elements */
        --secondary: oklch(0.24 0.006 286.033);
        --secondary-foreground: oklch(0.985 0 0);
        
        --muted: oklch(0.24 0.006 286.033);
        --muted-foreground: oklch(0.705 0.015 286.067);
        
        --accent: oklch(0.24 0.006 286.033);
        --accent-foreground: oklch(0.985 0 0);
        
        --destructive: oklch(0.6 0.2 20);
        --destructive-foreground: oklch(0.985 0 0);
        
        /* Border: Very subtle white opacity */
        --border: oklch(1 0 0 / 0.1);
        --input: oklch(1 0 0 / 0.1);
        --ring: oklch(0.628 0.194 257.36);
      }

      html {
        scroll-behavior: smooth;
        scrollbar-width: none;
        -ms-overflow-style: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      html::-webkit-scrollbar { 
        display: none; 
      }

      body {
        background-color: var(--background);
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        color: var(--foreground);
        overflow-x: hidden;
      }
      
      /* Moving Grid Background (Dark optimized) */
      .bg-grid {
        background-size: 50px 50px;
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
      }
      
      .bg-shimmer {
        background: linear-gradient(to right, transparent 0%, rgba(255,255,255,0.1) 50%, transparent 100%);
        background-size: 200% 100%;
        animation: shimmer 3s infinite;
      }

      .glass-card {
        background: rgba(30, 41, 59, 0.4);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      /* Selection Color */
      ::selection {
        background-color: oklch(0.628 0.194 257.36 / 0.3);
        color: white;
      }

      .animation-delay-2000 { animation-delay: 2s; }
      .animation-delay-4000 { animation-delay: 4s; }
      .animate-delay-100 { animation-delay: 100ms; }
      .animate-delay-200 { animation-delay: 200ms; }
      .animate-delay-300 { animation-delay: 300ms; }
      .animate-delay-500 { animation-delay: 500ms; }
      .animate-delay-1000 { animation-delay: 1000ms; }
    </style>

{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",

    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.0.8"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
